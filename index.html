<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>FullScreen Viewer</title>
		<style>
			#container {
				margin: 0px auto;
				width: 64%;
				height: 100%;
				border: 0px #FFF solid;
			}
			#videoElement {
				width: 100%;
				height: 100%;
				background-color: #666;
			}
		</style>
		<script>
			// https://www.digitalocean.com/community/tutorials/front-and-rear-camera-access-with-javascripts-getusermedia
			var videoDevices;
			var currentDeviceNumber;
			var currentVideoStream;

			async function onPageLoad() {
				console.log(navigator.mediaDevices.getSupportedConstraints());
				currentDeviceNumber = 0;
				currentVideoStream = "";
				devices = await navigator.mediaDevices.enumerateDevices();
				videoDevices = devices.filter(device => device.kind === 'videoinput');
				startVideo(currentDeviceNumber);
			}
			function startVideo(videoDeviceNumber) {
				//document.querySelector("#videoContainer").innerHTML = "";
				//document.querySelector("#videoContainer").innerHTML = "<video autoplay='true' id='videoElement'></video>";
				video = document.querySelector("#videoElement");
				constraints = {
					video: {
						width:{ideal:4096},
						height:{ideal:2160},
						deviceId: {exact:videoDevices[currentDeviceNumber]["deviceId"]}
					}
				}
				if (navigator.mediaDevices.getUserMedia) {
					navigator.mediaDevices.getUserMedia(constraints)
					.then(function (stream) {
						video.srcObject = stream;
						currentVideoStream = stream;
					})
					.catch(function (theError) {
						console.log(theError);
					});
				}
			}
			function openFullscreen() {
				video = document.querySelector("#videoElement");
				if (video.requestFullscreen) {
					video.requestFullscreen();
				} else if (video.webkitRequestFullscreen) { /* Safari */
					video.webkitRequestFullscreen();
				} else if (video.msRequestFullscreen) { /* IE11 */
					video.msRequestFullscreen();
				}
			}
			function changeInput() {
				currentVideoStream.getTracks().forEach(function(track) {
					track.stop();
				});
				document.querySelector("#videoElement").srcObject = null;
				currentDeviceNumber = currentDeviceNumber + 1;
				if (currentDeviceNumber == videoDevices.length) {
					currentDeviceNumber = 0;
				}
				startVideo(currentDeviceNumber);
			}
		</script>
	</head>
	<body onload="onPageLoad()">
		<div style="text-align:center;">
			<button onclick="openFullscreen();">Full Screen</button>
			<button onclick="changeInput();">Change Input</button>
		</div>
		<div id="videoContainer">
			<video autoplay="true" id="videoElement"></video>
		</div>
	</body>
</html>
