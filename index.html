<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>FullScreen Viewer</title>
		<style>
			#container {
				margin: 0px auto;
				width: 64%;
				height: 100%;
				border: 0px #FFF solid;
			}
			#videoElement {
				width: 100%;
				height: 100%;
				background-color: #666;
			}
		</style>
		<script>
			// https://www.digitalocean.com/community/tutorials/front-and-rear-camera-access-with-javascripts-getusermedia
			var video;
			var videoDevices;
			var currentDeviceNumber;

			async function onPageLoad() {
				currentDeviceNumber = 0;
				devices = await navigator.mediaDevices.enumerateDevices();
				videoDevices = devices.filter(device => device.kind === 'videoinput');
				video = document.querySelector("#videoElement");
				startVideo(currentDeviceNumber);
			}
			function startVideo(videoDeviceNumber) {
				if (navigator.mediaDevices.getUserMedia) {
					navigator.mediaDevices.getUserMedia({video:{width:{ideal:4096}, height:{ideal:2160}}, deviceId:{exact:videoDevices[currentDeviceNumber]["groupId"]}})
					.then(function (stream) {
						video.srcObject = stream;
						console.log(videoDevices[currentDeviceNumber]["groupId"]);
					})
					.catch(function (theError) {
						console.log(theError);
					});
				}
			}
			function openFullscreen() {
				if (video.requestFullscreen) {
					video.requestFullscreen();
				} else if (video.webkitRequestFullscreen) { /* Safari */
					video.webkitRequestFullscreen();
				} else if (video.msRequestFullscreen) { /* IE11 */
					video.msRequestFullscreen();
				}
			}
			function changeInput() {
				currentDeviceNumber = currentDeviceNumber + 1;
				if (currentDeviceNumber == videoDevices.length) {
					currentDeviceNumber = 0;
				}
				startVideo(currentDeviceNumber);
			}
		</script>
	</head>
	<body onload="onPageLoad()">
		<div style="text-align:center;">
			<button onclick="openFullscreen();">Full Screen</button>
			<button onclick="changeInput();">Change Input</button>
		</div>
		<div id="container">
			<video autoplay="true" id="videoElement"></video>
		</div>
	</body>
</html>
