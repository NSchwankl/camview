<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>FullScreen Viewer</title>
		<style>
			#container {
				margin: 0px auto;
				width: 64%;
				height: 100%;
				border: 0px #FFF solid;
			}
			#videoElement {
				width: 100%;
				height: 100%;
				background-color: #666;
			}
		</style>
		<script>
			var video;

			function startVideo() {
				video = document.querySelector("#videoElement");
				if (navigator.mediaDevices.getUserMedia) {
					navigator.mediaDevices.getUserMedia({video:{width:{ideal:4096}, height:{ideal:2160}}})
					.then(function (stream) {
						video.srcObject = stream;
					})
					.catch(function (theError) {
						console.log(theError);
					});
				}
			}
			function openFullscreen() {
				getDevices()
				if (video.requestFullscreen) {
					video.requestFullscreen();
				} else if (video.webkitRequestFullscreen) { /* Safari */
					video.webkitRequestFullscreen();
				} else if (video.msRequestFullscreen) { /* IE11 */
					video.msRequestFullscreen();
				}
			}
			async function getDevices() {
				const devices = await navigator.mediaDevices.enumerateDevices();
				console.log(devices[0].label)
			}
		</script>
	</head>
	<body onload="startVideo()">
		<div style="text-align:center;">
			Press <button onclick="openFullscreen();">this button</button> to open in full screen mode. Press the "Esc" key to exit again.
		</div>
		<div id="container">
			<video autoplay="true" id="videoElement"></video>
		</div>
	</body>
</html>
